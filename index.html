<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>الحساب يجمع</title>
  <!-- Import Cairo font for superior Arabic shaping support and modern English look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1380104272543662"
    crossorigin="anonymous"></script>
  <style>
    :root {
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    body {
      padding-bottom: var(--safe-area-inset-bottom);
      font-family: 'Cairo', sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }

    /* Helper for Arabic shaping in PDF/Canvas */

      font-feature-settings: "kern", "liga", "clig", "calt";
    }
